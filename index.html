<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-div">
                <h1>Controle Financeiro</h1>
                <div class="dark-theme-button">
                    <div></div>
                </div>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#">Inicio</a></li>
                    <li><a href="#">Anual</a></li>
                    <li><a href="#">Mensal</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section>
                <div class="balance">
                    <strong>Saldo</strong>
                    <p>R$000,00</p>
                </div>
            </section>
            <section id="table-section">
                <h2>Ultimas movimentações</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Criado por <a href="https://github.com/lucasregisdemoraes" target="_blank">Lucas</a></p>
        </div>
    </footer>
</body>
</html>
